<mat-card
  class="daxa-card total-orders-card mb-25 rounded-xl bg-white border-none block"
  [class.component-dark-theme]="themeService.isDark()"
>
  <mat-card-content>
    <div class="title">
      <h5>Total Orders</h5>
      <div class="number fw-medium lh-1">21.2K</div>
    </div>
    <div class="icon text-center rounded-circle text-white position-relative">
      <img src="images/icons/join.svg" alt="join-icon" />
    </div>
    <div class="info flex align-items-center justify-content-between">
      <span class="sub-title block text-body"> This Week </span>
      <span class="daxa-up-down-badge down position-relative">
        <i class="material-symbols-outlined"> trending_down </i>
        1.25%
      </span>
    </div>
  </mat-card-content>
</mat-card>
