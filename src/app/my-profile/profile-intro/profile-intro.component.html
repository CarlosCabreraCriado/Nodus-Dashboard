<mat-card
  class="daxa-card profile-card mb-25 rounded-xl bg-white border-none block"
  [class.rtl-enabled]="themeService.isRTLEnabled()"
>
  <mat-card-header>
    <mat-card-title>
      <h5 class="mb-0">Profile Intro</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="user flex items-center">
      <div class="image">
        <img
          src="images/profile.jpg"
          class="rounded-circle"
          alt="profile-image"
        />
      </div>
      <div class="title">
        <span class="block font-medium"> Mateo Luca </span>
        <span class="block text-body"> mateo&#64;daxa.com </span>
      </div>
    </div>
    <span class="sub-title block font-medium"> About Me </span>
    <p>
      Molestie tincidunt ut consequat a urna tortor. Vitae velit ac nisl velit
      mauris placerat nisi placerat. Pellentesque viverra lorem malesuada nunc
      tristique sapien. Imperdiet sit hendrerit tincidunt bibendum donec
      adipiscing.
    </p>
    <h5>Social Profile</h5>
    <div class="socials-link">
      <a
        href="https://www.facebook.com/"
        target="_blank"
        class="facebook .inline-block text-center position-relative rounded-circle"
      >
        <i class="ri-facebook-fill"></i>
      </a>
      <a
        href="https://twitter.com/"
        target="_blank"
        class="twitter .inline-block text-center position-relative rounded-circle"
      >
        <i class="ri-twitter-fill"></i>
      </a>
      <a
        href="https://www.linkedin.com/"
        target="_blank"
        class="linkedin .inline-block text-center position-relative rounded-circle"
      >
        <i class="ri-linkedin-fill"></i>
      </a>
      <a
        href="mailto:mateo@daxa.com"
        class="mail .inline-block text-center position-relative rounded-circle"
      >
        <i class="ri-mail-fill"></i>
      </a>
    </div>
  </mat-card-content>
</mat-card>
