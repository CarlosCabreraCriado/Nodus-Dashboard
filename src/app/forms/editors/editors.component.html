<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex items-center justify-between">
  <h5 class="mb-0">Editors</h5>
  <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
    <li class="breadcrumb-item position-relative">
      <a routerLink="/" class=".inline-block position-relative">
        <i class="ri-home-8-line"></i>
        Dashboard
      </a>
    </li>
    <li class="breadcrumb-item position-relative">Forms</li>
    <li class="breadcrumb-item position-relative">Editors</li>
  </ol>
</div>

<!-- Editors -->
<mat-card class="daxa-card mb-25 rounded-xl bg-white border-none block">
  <mat-card-header>
    <mat-card-title>
      <h5 class="mb-0">Ngx Editor</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="NgxEditor__Wrapper">
      <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
      <ngx-editor [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
    </div>
  </mat-card-content>
</mat-card>
