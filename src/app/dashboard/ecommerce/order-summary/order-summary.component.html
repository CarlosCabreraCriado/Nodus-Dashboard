<mat-card
  class="daxa-card order-summary-card mb-25 rounded-xl bg-white border-none block"
>
  <mat-card-header>
    <mat-card-title>
      <h5 class="mb-0">Order Summary</h5>
    </mat-card-title>
    <mat-card-subtitle>
      <button
        type="button"
        mat-button
        class="card-header-menu-btn"
        [matMenuTriggerFor]="cardHeaderMenu"
      >
        This Week
      </button>
      <mat-menu
        #cardHeaderMenu="matMenu"
        class="card-header-menu"
        xPosition="before"
      >
        <button mat-menu-item>This Day</button>
        <button mat-menu-item>This Week</button>
        <button mat-menu-item>This Month</button>
        <button mat-menu-item>This Year</button>
      </mat-menu>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="info flex items-center justify-between">
      <span class="block"> Completed 60% </span>
      <span class="block"> New Order 30% </span>
      <span class="block"> Pending 10% </span>
    </div>
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [legend]="chartOptions.legend!"
      [colors]="chartOptions.colors!"
      [tooltip]="chartOptions.tooltip!"
      [labels]="chartOptions.labels!"
      [dataLabels]="chartOptions.dataLabels!"
      [responsive]="chartOptions.responsive!"
    ></apx-chart>
  </mat-card-content>
</mat-card>
