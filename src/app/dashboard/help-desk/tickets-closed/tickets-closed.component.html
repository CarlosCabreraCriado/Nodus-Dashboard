<mat-card
  class="daxa-card tickets-closed-card mb-25 rounded-xl bg-white border-none block"
  [class.rtl-enabled]="themeService.isRTLEnabled()"
>
  <mat-card-content>
    <span class="title block text-body"> Tickets Closed </span>
    <h3 class="mb-0 lh-1">487</h3>
    <span class="info block position-relative text-danger">
      <i class="material-symbols-outlined"> trending_down </i>
      4.01% <span class="text-body">This Week</span>
    </span>
    <div class="chart">
      <apx-chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [xaxis]="chartOptions.xaxis!"
        [stroke]="chartOptions.stroke!"
        [dataLabels]="chartOptions.dataLabels!"
        [colors]="chartOptions.colors!"
        [yaxis]="chartOptions.yaxis!"
        [fill]="chartOptions.fill!"
        [grid]="chartOptions.grid!"
        [labels]="chartOptions.labels!"
        [legend]="chartOptions.legend!"
      ></apx-chart>
    </div>
  </mat-card-content>
</mat-card>
