<mat-card
  class="daxa-card active-projects-card rounded-xl border-none block"
  [class.component-dark-theme]="themeService.isDark()"
>
  <mat-card-content>
    <div class="flex justify-between">
      <div class="title">
        <h5>Active Projects</h5>
        <div class="number font-medium lh-1">127</div>
      </div>
      <div
        class="icon text-center bg-warning rounded-circle text-white position-relative"
      >
        <img
          src="images/icons/active-projects.svg"
          alt="active-projects-icon"
        />
      </div>
    </div>
    <div class="info flex items-center justify-between">
      <span class="sub-title block text-body"> Projects this month </span>
      <span class="daxa-up-down-badge down position-relative">
        <i class="material-symbols-outlined"> trending_down </i>
        1.25%
      </span>
    </div>
  </mat-card-content>
</mat-card>
