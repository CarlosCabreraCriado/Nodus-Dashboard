<mat-card
  class="daxa-card conversion-rate-card rounded-xl border-none block"
  [class.component-dark-theme]="themeService.isDark()"
>
  <mat-card-content>
    <div class="flex justify-between">
      <div class="title">
        <h5>Conversion Rate</h5>
        <div class="number font-medium lh-1">12.21%</div>
      </div>
      <div
        class="icon text-center bg-danger rounded-circle text-white position-relative"
      >
        <img src="images/icons/join-white.svg" alt="join-icon" />
      </div>
    </div>
    <div class="info flex items-center justify-between">
      <span class="sub-title block text-body">
        Conversion rate this month
      </span>
      <span class="daxa-up-down-badge position-relative">
        <i class="material-symbols-outlined"> trending_up </i>
        1.11%
      </span>
    </div>
  </mat-card-content>
</mat-card>
