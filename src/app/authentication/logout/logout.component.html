<div class="logout-area">
  <div class="table">
    <div class="table-cell">
      <div
        class="daxa-form ml-auto mr-auto rounded-xl bg-white"
        [class.card-borderd-theme]="themeService.isCardBorder()"
        [class.component-dark-theme]="themeService.isDark()"
      >
        <div class="title text-center">
          <h3>Welcome To Daxa</h3>
          <p class="ml-auto mr-auto">
            Thank you for using Daxa admin template.
          </p>
        </div>
        <div class="admin text-center">
          <div class="logo position-relative rounded-circle">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <span class="block font-medium"> You Are Logged out </span>
        </div>
        <a routerLink="/authentication" mat-button class="btn"> Sign In </a>
      </div>
    </div>
  </div>
</div>
