<mat-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="firstFormGroup" optional>
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field class="mb-5">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Last name, First name"
          formControlName="firstCtrl"
          required
        />
      </mat-form-field>
      <div>
        <button mat-flat-button class="daxa" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" optional>
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field class="mb-5">
        <mat-label>Address</mat-label>
        <input
          matInput
          formControlName="secondCtrl"
          placeholder="Ex. 1 Main St, New York, NY"
          required
        />
      </mat-form-field>
      <div>
        <button mat-flat-button color="warn" class="mr-4" matStepperPrevious>
          Back
        </button>
        <button mat-flat-button class="daxa" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <span class="block text-body mb-5"> You are now done. </span>
    <div>
      <button mat-flat-button class="daxa mr-4" matStepperPrevious>Back</button>
      <button mat-flat-button color="warn" (click)="stepper.reset()">
        Reset
      </button>
    </div>
  </mat-step>
</mat-stepper>
