<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex items-center justify-between">
  <h5 class="mb-0">Clipboard</h5>
  <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
    <li class="breadcrumb-item position-relative">
      <a routerLink="/" class=".inline-block position-relative">
        <i class="ri-home-8-line"></i>
        Dashboard
      </a>
    </li>
    <li class="breadcrumb-item position-relative">UI Elements</li>
    <li class="breadcrumb-item position-relative">Clipboard</li>
  </ol>
</div>

<!-- Clipboard -->
<mat-card
  class="daxa-card mb-25 rounded-xl bg-white border-none block"
  [class.component-dark-theme]="themeService.isDark()"
>
  <mat-card-content>
    <label for="clipboard-example-textarea" class="mb-3 block">
      Text to be copied
    </label>
    <textarea
      id="clipboard-example-textarea"
      class="block w-100"
      cols="30"
      rows="10"
      [(ngModel)]="value"
    ></textarea>
    <button [cdkCopyToClipboard]="value" mat-flat-button class="daxa mt-3">
      Click to Copy Clipboard
    </button>
  </mat-card-content>
</mat-card>
