<mat-card class="daxa-card mb-25 rounded-xl bg-white border-none block">
  <mat-card-header>
    <mat-card-title>
      <h5 class="my-0">GitHub Style Area Chart</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <apx-chart
      [series]="chartMonths.series!"
      [chart]="chartMonths.chart!"
      [colors]="chartMonths.colors!"
      [yaxis]="chartMonths.yaxis!"
      [dataLabels]="commonOptions.dataLabels!"
      [fill]="commonOptions.fill!"
      [grid]="commonOptions.grid!"
      [stroke]="commonOptions.stroke!"
      [xaxis]="commonOptions.xaxis!"
    ></apx-chart>
    <div class="github-user flex items-center">
      <img
        src="images/admin.png"
        class="rounded-circle"
        width="60"
        alt="user-image"
      />
      <div class="title">
        <span class="block font-medium"> Mateo Luca </span>
        <span class="block text-body"> Coder </span>
      </div>
    </div>
    <apx-chart
      [series]="chartYears.series!"
      [chart]="chartYears.chart!"
      [colors]="chartYears.colors!"
      [legend]="chartYears.legend!"
      [yaxis]="chartMonths.yaxis!"
      [grid]="commonOptions.grid!"
      [dataLabels]="commonOptions.dataLabels!"
      [fill]="commonOptions.fill!"
      [stroke]="commonOptions.stroke!"
      [xaxis]="commonOptions.xaxis!"
    ></apx-chart>
  </mat-card-content>
</mat-card>
